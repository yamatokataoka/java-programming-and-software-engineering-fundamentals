<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Steganography</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
<div class="body">
  <h1>Steganography</h1>
  <p>Upload and Hide your image</p>
  <div class="canvas">
    <canvas id="canvas-a"></canvas>
    <canvas id="canvas-b"></canvas>
  </div>
  <div class="bar">
    <input type="button" value="Clear Canvas" id="backtoOriginal" onclick="clearCanvas()">
  </div>
  <div class="image">
     <p>Load Start Image:
      <input type="file" multiple="false" accept="image/*" id="start-image" onchange="loadStartImage()">
    </p>
    <p>Load Secret Image:
      <input type="file" multiple="false" accept="image/*" id="secret-image" onchange="loadSecretImage()">
    </p>
  </div>
  <div class="stego">
     <p>Hide Data in Image:
      <input type="button" value="Stego" id="stego" onclick="stego()">
    </p>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
